<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
	    <h1>Registration Form</h1>
	    <form>
		    <table>
			    <tr>
			        <td>First Name</td>
				    <td><input type="text"></td>
			    </tr>
			    <tr>
			        <td>Last Name</td>
				    <td><input type="text"></td>
			    </tr>
			    <tr>
			        <td>Email</td>
				    <td><input type="text"></td>
			    </tr>
			    <tr>
			        <td>Gender</td>
				    <td>
					    <input type="radio" name="gender"> Male
					    <input type="radio" name="gender">Female
					</td>
			    </tr>
			    <tr>
			        <td>DOB</td>
				    <td>
				        <select>
					        <option disabled selected>Day</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
					    </select>
				    
				        <select>
					        <option disabled selected>Month</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
					    </select>
				    
				        <select>
					        <option disabled selected>Year</option>
							<option>1997</option>
							<option>1998</option>
							<option>1999</option>
					    </select>
				    </td>
			    </tr>
			    <tr>
			        <td>Phone</td>
				    <td><input type="text"></td>
			    </tr>
			    <tr>
			        <td>Password</td>
				    <td><input type="password"></td>
			    </tr>
			    <tr>
			        <td>Confirm Password</td>
				    <td><input type="password"></td>
			    </tr>
		     
			
			</table>
        </form>
    </body>
</html>
